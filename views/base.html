<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stuff</title>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js" type="text/javascript"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link href='//fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,300,100,200,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

      <nav class="navbar navbar-toggleable-md navbar-light" role="navigation">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">stuff</a>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a href="/"
                         class="nav-link active">
                      home
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="/about"
                         class="nav-link">
                      about
                      </a>
                  </li>
              </ul>
              {% if loggedIn === true %}
                <span class="navbar-text">
                  <a href="/logout/">Logout ({{ user.username }})</a>
                </span>
              {% else %}
                <form id="login" action="/sign-in" method="post" class="form-inline mt-2 mt-md-0">
                  <input type="text" name="username" placeholder="Username" class="form-control form-control-sm">
                  <input type="password" name="password" placeholder="Your password" class="form-control form-control-sm">
                  <button type="submit" class="btn btn-things btn-sm">Log in</button>
                </form>
              {% endif %}
          </div>
      </nav>

    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          {% block content %}{% endblock %}
        </div>
      </div>

    </div>
  </body>
</html>
