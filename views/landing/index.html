{% extends "views/base.html" %}


{% block content %}
  <div class="row">
    <div class="col-xs-12 col-sm-4 offset-sm-4">
      <h1 class="sign-up--title">Sign up</h1>
      <form id="sign-up" action="/users" method="post">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" class="form-control form-control-lg" autofocus="autofocus">
        </div>

        <div class="form-group">
          <input type="text" name="email" placeholder="Email (optional)"  class="form-control form-control-lg">
        </div>

        <div class="form-group">
          <input type="password" name="password" placeholder="Your password"  class="form-control form-control-lg">
        </div>

        <button type="submit" class="btn btn-things btn-block btn-lg">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
